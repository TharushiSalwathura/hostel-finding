<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Runner - StayNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', Helvetica, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #query-input {
            font-family: monospace;
            min-height: 150px;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SQL Query Runner</h1>
        
        <div class="mb-3">
            <label for="query-input" class="form-label">Enter SQL Query:</label>
            <textarea class="form-control" id="query-input" rows="6" placeholder="SELECT * FROM rooms;"></textarea>
        </div>
        
        <div class="mb-3">
            <button class="btn btn-primary" onclick="runQuery()">Run Query</button>
            <button class="btn btn-secondary" onclick="clearResults()">Clear Results</button>
            <div class="form-check form-switch float-end">
                <input class="form-check-input" type="checkbox" id="readonly-toggle">
                <label class="form-check-label" for="readonly-toggle">Read-only mode</label>
            </div>
        </div>
        
        <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
        
        <div class="table-responsive">
            <table class="table table-striped" id="result-table">
                <thead>
                    <tr id="table-headers"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        
        <div id="result-info" class="mt-3"></div>
    </div>

    <script>
        function runQuery() {
            const query = document.getElementById('query-input').value.trim();
            const isReadOnly = document.getElementById('readonly-toggle').checked;
            
            if (!query) {
                showError('Please enter a SQL query');
                return;
            }
            
            // Check if it's a potentially destructive query in read-only mode
            if (isReadOnly && /(DELETE|UPDATE|DROP|ALTER|INSERT)/i.test(query)) {
                showError('Read-only mode is enabled. This query appears to modify data.');
                return;
            }
            
            // Hide previous errors
            document.getElementById('error-alert').classList.add('d-none');
            
            fetch('query_runner.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                showError('Error: ' + error.message);
            });
        }
        
        function displayResults(data) {
            const tableHeaders = document.getElementById('table-headers');
            const tableBody = document.getElementById('table-body');
            const resultInfo = document.getElementById('result-info');
            
            // Clear previous results
            tableHeaders.innerHTML = '';
            tableBody.innerHTML = '';
            
            if (data.results && data.results.length > 0) {
                // Create table headers
                const columns = Object.keys(data.results[0]);
                columns.forEach(column => {
                    const th = document.createElement('th');
                    th.textContent = column;
                    tableHeaders.appendChild(th);
                });
                
                // Create table rows
                data.results.forEach(row => {
                    const tr = document.createElement('tr');
                    columns.forEach(column => {
                        const td = document.createElement('td');
                        td.textContent = row[column] !== null ? row[column] : 'NULL';
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
                
                resultInfo.textContent = `Query returned ${data.results.length} row(s)`;
            } else {
                resultInfo.textContent = data.message || 'Query executed successfully (no results returned)';
            }
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('error-alert');
            errorAlert.textContent = message;
            errorAlert.classList.remove('d-none');
        }
        
        function clearResults() {
            document.getElementById('table-headers').innerHTML = '';
            document.getElementById('table-body').innerHTML = '';
            document.getElementById('result-info').textContent = '';
            document.getElementById('error-alert').classList.add('d-none');
        }
    </script>
</body>
</html>
