<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - StayNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your existing styles here */
    </style>
</head>
<body>
    <!-- Your header/navigation code here -->
    
    <main class="container my-5">
        <h2 class="text-center mb-4">Search Results</h2>
        <div id="searchResults" class="row">
            <!-- Results will be populated by JavaScript -->
        </div>
    </main>
    
    <!-- Your footer code here -->
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            
            fetch(`search.php?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(rooms => {
                    const resultsContainer = document.getElementById('searchResults');
                    
                    if (rooms.length > 0) {
                        rooms.forEach(room => {
                            const roomCard = `
                                <div class="col-md-4 mb-4">
                                    <div class="card">
                                        <img src="${room.image_path}" class="card-img-top" alt="${room.title}" style="height: 200px; object-fit: cover;">
                                        <div class="card-body">
                                            <h5 class="card-title">${room.title}</h5>
                                            <p class="card-text">${room.district} District</p>
                                            <p class="card-text">Price: LKR ${room.price}/month</p>
                                            <p class="card-text">Facilities: ${room.facilities}</p>
                                            <a href="${room.google_map_link}" target="_blank" class="btn btn-primary">View Location</a>
                                            <p class="card-text mt-2">Contact: ${room.contact_info || 'Available after login'}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                            resultsContainer.innerHTML += roomCard;
                        });
                    } else {
                        resultsContainer.innerHTML = '<div class="col-12"><p class="text-center">No results found for your search.</p></div>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                });
        });
    </script>
</body>
</html>
