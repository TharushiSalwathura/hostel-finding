<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Your Ad - The Staynest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', Helvetica, sans-serif;
        background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.1)), url('img/imgbg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      .signup-container {
        max-width: 550px;
        margin: 60px auto;
        padding: 35px 30px;
        border: 1px solid #0e0202;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        background: #E8DFCA;
      }
      .signup-container h2 {
        text-align: center;
        margin-bottom: 25px;
      }
      .form-control, .form-select {
        border-radius: 8px;
      }
      .btn-primary {
        width: 100%;
        border-radius: 8px;
      }
      .text-center a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>

    <div class="signup-container">
      <h2>Register</h2>
      <!-- Change the form action -->
      <form action="register_process.php" method="POST" enctype="multipart/form-data">
        <!-- Name -->
        <div class="row mb-3">
          <div class="col">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="col">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="e.g. +94771234567" required>
        </div>

        <!-- Email Address -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <!-- Room Type Dropdown -->
        <div class="mb-3">
          <label for="room_type" class="form-label">Room Type</label>
          <select class="form-select" id="room_type" name="room_type" required>
            <option value="">-- Select Room Type --</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="shared">Shared Room</option>
            <option value="family">Family Room</option>
            <option value="apartment">Apartment</option>
          </select>
        </div>

        <!-- District Dropdown -->
        <div class="mb-3">
          <label for="district" class="form-label">District</label>
          <select class="form-select" id="district" name="district" required>
            <option value="">-- Select District --</option>
            <option>Colombo</option>
            <option>Gampaha</option>
            <option>Kalutara</option>
            <option>Kandy</option>
            <option>Matale</option>
            <option>Nuwara Eliya</option>
            <option>Galle</option>
            <option>Matara</option>
            <option>Hambantota</option>
            <option>Jaffna</option>
            <option>Kilinochchi</option>
            <option>Mannar</option>
            <option>Vavuniya</option>
            <option>Mullaitivu</option>
            <option>Batticaloa</option>
            <option>Ampara</option>
            <option>Trincomalee</option>
            <option>Kurunegala</option>
            <option>Puttalam</option>
            <option>Anuradhapura</option>
            <option>Polonnaruwa</option>
            <option>Badulla</option>
            <option>Monaragala</option>
            <option>Ratnapura</option>
            <option>Kegalle</option>
          </select>
        </div>

        <!-- Add this after the district dropdown -->
        <div class="mb-3">
          <label for="price" class="form-label">Price (LKR)</label>
          <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <!-- Photo Upload -->
        <div class="mb-3">
          <label for="photo" class="form-label">Upload Photo</label>
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        </div>

        <!-- Google Map Link -->
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <small class="text-muted d-block">Select your location from Google Maps and paste the link here.</small>
          <input type="url" class="form-control" id="location" name="location" placeholder="https://maps.google.com/..." required>
        </div>

        <!-- Facilities -->
        <div class="mb-3">
          <label for="facilities" class="form-label">Facilities</label>
          <textarea class="form-control" id="facilities" name="facilities" rows="3" placeholder="e.g. WiFi, Parking, Kitchen..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <!-- Navigation to login page -->
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
